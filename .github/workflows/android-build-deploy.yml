name: Android Build and Deploy

on:
  workflow_dispatch:
    inputs:
      release_channel:
        description: 'Release channel'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
      deploy_to_play_store:
        description: 'Deploy to Google Play Store (production only)'
        required: false
        default: false
        type: boolean

jobs:
  build-and-deploy:
    name: Build and Deploy Android App
    runs-on: ubuntu-latest
    
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "‚ùå You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets."
            echo "Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm'  # Disabled due to GitHub cache service outage

      - name: Clear all caches and install dependencies
        run: |
          # Clear all possible cache locations
          rm -rf node_modules package-lock.json yarn.lock
          rm -rf ~/.npm ~/.yarn
          rm -rf /tmp/*
          
          # Disable all caching
          npm config set cache /tmp/npm-cache
          npm config set package-manager npm
          
          # Install dependencies fresh
          echo "Installing dependencies without cache..."
          npm install --no-optional --no-audit --no-fund
        env:
          # Disable all caching mechanisms
          npm_config_cache: /tmp/npm-cache
          npm_config_prefer_offline: false
          npm_config_audit: false
          npm_config_fund: false

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android app
        run: |
          echo "üöÄ Building Android app with profile: ${{ github.event.inputs.release_channel }}"
          eas build --platform android --profile ${{ github.event.inputs.release_channel }} --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Submit to Google Play Store
        if: github.event.inputs.release_channel == 'production' && github.event.inputs.deploy_to_play_store == 'true'
        run: |
          echo "üì± Submitting to Google Play Store..."
          eas submit --platform android --latest --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Notify completion
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Build and deployment completed successfully!"
            if [ "${{ github.event.inputs.deploy_to_play_store }}" = "true" ]; then
              echo "üì± App submitted to Google Play Store"
              echo "üè™ Available for review in Google Play Console"
            else
              echo "üì± APK ready for direct distribution"
            fi
          else
            echo "‚ùå Build or deployment failed"
            echo "Please check the logs above for details"
          fi
